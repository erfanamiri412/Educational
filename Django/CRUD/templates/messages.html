{% if messages %}
    <div id="message-box">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('message-box').style.display = 'none';
        }, 2000);
    </script>
{% endif %}
